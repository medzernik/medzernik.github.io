<!DOCTYPE html>
<html>

<head>
    <title>Medzernik's Dev Blog</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string
        // and if so, replaces the current URL with the direct path from the query string.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <link data-trunk rel="copy-dir" href="public/content" />
    <link data-trunk rel="copy-dir" href="public/fonts" />

    <link data-trunk rel="css" href="styles_parsed/main.module.css" />
</head>

<body style="background-color: black;"></body>

</html>
